<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444" stroke="#ef4444" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" stroke="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Nó Raiz -->
  <circle cx="400" cy="50" r="30" fill="#e5e7eb" stroke="#374151" stroke-width="3"/>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Início</text>
  
  <!-- Primeiro nível - escolhas do nó raiz -->
  <line x1="400" y1="80" x2="300" y2="150" stroke="#6b7280" stroke-width="2"/>
  <line x1="400" y1="80" x2="400" y2="150" stroke="#6b7280" stroke-width="2"/>
  <line x1="400" y1="80" x2="500" y2="150" stroke="#6b7280" stroke-width="2"/>
  
  <circle cx="300" cy="150" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="300" y="158" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A1</text>
  
  <circle cx="400" cy="150" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="158" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A2</text>
  
  <circle cx="500" cy="150" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="500" y="158" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A3</text>
  
  <!-- Segundo nível - escolhas do nó A2 (caminho de exploração) -->
  <line x1="400" y1="175" x2="350" y2="250" stroke="#22c55e" stroke-width="3"/>
  <line x1="400" y1="175" x2="400" y2="250" stroke="#22c55e" stroke-width="3"/>
  <line x1="400" y1="175" x2="450" y2="250" stroke="#6b7280" stroke-width="2"/>
  
  <circle cx="350" cy="250" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="350" y="258" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B1</text>
  
  <circle cx="400" cy="250" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B2</text>
  
  <circle cx="450" cy="250" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="450" y="258" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B3</text>
  
  <!-- Terceiro nível - escolhas do nó B1 (continuação da exploração) -->
  <line x1="350" y1="275" x2="320" y2="350" stroke="#22c55e" stroke-width="3"/>
  <line x1="350" y1="275" x2="350" y2="350" stroke="#6b7280" stroke-width="2"/>
  <line x1="350" y1="275" x2="380" y2="350" stroke="#6b7280" stroke-width="2"/>
  
  <circle cx="320" cy="350" r="25" fill="#fee2e2" stroke="#ef4444" stroke-width="3"/>
  <text x="320" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">X</text>
  
  <circle cx="350" cy="350" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="350" y="358" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">C2</text>
  
  <circle cx="380" cy="350" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="380" y="358" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">C3</text>
  
  <!-- Seta de backtrack (retrocesso) - pontilhada vermelha -->
  <path d="M 320 375 Q 280 420 350 425" stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  
  <!-- Novo galho após backtrack - do nó B1 para C2 -->
  <line x1="350" y1="275" x2="350" y2="350" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Quarto nível - escolhas do nó C2 (novo caminho) -->
  <line x1="350" y1="375" x2="330" y2="450" stroke="#3b82f6" stroke-width="3"/>
  <line x1="350" y1="375" x2="350" y2="450" stroke="#3b82f6" stroke-width="3"/>
  <line x1="350" y1="375" x2="370" y2="450" stroke="#6b7280" stroke-width="2"/>
  
  <circle cx="330" cy="450" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="330" y="458" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">D1</text>
  
  <circle cx="350" cy="450" r="25" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="350" y="458" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">✓</text>
  
  <circle cx="370" cy="450" r="25" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
  <text x="370" y="458" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">D3</text>
  
  <!-- Legenda -->
  <rect x="50" y="550" width="700" height="130" fill="#f9fafb" stroke="#d1d5db" stroke-width="2" rx="5"/>
  
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Legenda:</text>
  
  <!-- Item 1: Exploração -->
  <line x1="70" y1="600" x2="100" y2="600" stroke="#22c55e" stroke-width="3"/>
  <text x="120" y="605" font-family="Arial, sans-serif" font-size="14" fill="#374151">Exploração (caminho atual)</text>
  
  <!-- Item 2: Backtrack -->
  <line x1="70" y1="625" x2="100" y2="625" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="120" y="630" font-family="Arial, sans-serif" font-size="14" fill="#374151">Backtrack (retrocesso)</text>
  
  <!-- Item 3: Novo galho -->
  <line x1="350" y1="600" x2="380" y2="600" stroke="#3b82f6" stroke-width="3"/>
  <text x="390" y="605" font-family="Arial, sans-serif" font-size="14" fill="#374151">Novo galho (após backtrack)</text>
  
  <!-- Item 4: Beco sem saída -->
  <circle cx="85" cy="650" r="15" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="85" y="656" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">X</text>
  <text x="110" y="655" font-family="Arial, sans-serif" font-size="14" fill="#374151">Beco sem saída</text>
  
  <!-- Item 5: Solução encontrada -->
  <circle cx="385" cy="650" r="15" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="385" y="656" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">✓</text>
  <text x="410" y="655" font-family="Arial, sans-serif" font-size="14" fill="#374151">Solução encontrada</text>
  
  <!-- Anotações -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">Árvore de Busca - Backtracking</text>
  
  <!-- Anotação do caminho de exploração -->
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Exploração</text>
  
  <!-- Anotação do backtrack -->
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Backtrack</text>
  
  <!-- Anotação do novo galho -->
  <text x="380" y="300" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">Novo Galho</text>
</svg>

